<!DOCTYPE html>
<html>
  <head>
    <title>FVC Ranks</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 60px;					
        height: 28px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
      }
    </style>
    <div id="bar_chart"></div>
  </head>

  <body>
    <script>
      var usersBalance
      var userActions
      function getUsersBalance(){
        $.ajax({
            async:false,
            url: "getUsersBalance",
            method: 'GET',
            success: function(data){
              usersBalance = data
            },
            error: function(error_data){
              console.log("error")
              console.log(error_data)
            }
        })
      }
      getUsersBalance()

      function getUserActions(user_id){
        $.ajax({
            async:false,
            url: "getUserActions",
            method: 'GET',
            data : {
              user_id: user_id
            },
            success: function(data){
              userActions= data
            },
            error: function(error_data){
              console.log("error")
              console.log(error_data)
            }
        })
      }

      // set the dimensions and margins of the graph
      const margin = {top: 100, right: 100, bottom: 100, left: 100},
          width = 1300 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      const svg = d3.select("#bar_chart")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleBand()
        .range([ 0, width ])
        .domain(usersBalance.map(d => d.user_name))
        .padding(0.2);

      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

      const y = d3.scaleLinear()
        .domain([0, 30])
        .range([ height, 0]);

      svg.append("g")
        .call(d3.axisLeft(y));

      let Tooltip = d3.select("#bar_chart")
        .append("div")
        .attr("class", "tooltip")		
        .style("opacity", 0)

      svg.selectAll("mybar")
        .data(usersBalance)
        .join("rect")
          .attr("x", d => x(d.user_name))
          .attr("y", d => y(d.user_balance))
          .attr("width", x.bandwidth())
          .attr("height", d => height - y(d.user_balance))
          .attr("fill", "#F27B0A")
        .on("mouseover", function(d) {
          Tooltip.transition().duration(200).style("opacity", .9);
          Tooltip.html("Score:<br/>" + d.target.__data__.user_balance)	
                .style("left", (event.pageX) + "px")		
                .style("top", (event.pageY) + "px");	
        })
        .on("mouseleave", function(d) {
          Tooltip.transition().duration(500).style("opacity", 0)
        })
        .on("click", function(d) {
          getUserActions(d.target.__data__.user_id);
          console.log(userActions);

          svg.selectAll("circle").data(userActions)
            .enter().append("circle")
            .style("stroke", "gray")
            .style("fill", "black")
            .attr("r", 40)
            .attr("cx", 50)
            .attr("cy", 20);
        });

      svg.append("text").text("FVC Ranks")
          .attr("font-size","1.5em")
          .attr("transform",`translate(550, 0)`)
          .attr("text-anchor","middle");

    </script>
  </body>
</html>
